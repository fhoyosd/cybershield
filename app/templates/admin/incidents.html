{% extends "admin/base.html" %}
{% block content %}
<a class="btn-primary" href="{{ url_for('admin.incidents_create') }}">Crear incidente</a>

<table class="table">
    <thead>
        <tr>
            <th>Título</th>
            <th>Categoría</th>
            <th>Severidad</th>
            <th>Estado</th>
            <th>Responsable</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for i in incidents %}
        <tr>
            <td>{{ i.title }}</td>
            <td>{{ i.category }}</td>
            <td>{{ i.severity }}</td>
            <td>{{ i.status }}</td>
            <td>{{ i.assigned_to or "-" }}</td>
            <td>
                <a href="{{ url_for('admin.incidents_view', id=i._id) }}"><button class="btn-view">Ver</button></a>
                <a href="{{ url_for('admin.incidents_edit', id=i._id) }}"><button class="btn-edit">Editar</button></a>
                <form action="{{ url_for('admin.incidents_delete', id=i._id) }}" method="post"
                    style="display:inline">
                    <button class="btn-danger" onclick="return confirm('Eliminar incidente?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6">No hay incidentes</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
