{% extends "admin/base.html" %}
{% block content %}
<h3>Crear usuario</h3>
<form method="post">
    <label>Usuario</label><input name="username" required>
    <label>Email</label><input name="email" type="email" required>
    <label>Contraseña</label><input name="password" type="password" required>
    <label>Nombre completo</label><input name="fullname" required>
    <label>Teléfono</label><input name="phone" type="tel" required>
    <label>Rol</label>
    <select name="role">
        <option value="user">Usuario</option>
        <option value="analyst">Analista</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit" class="btn-primary">Crear</button>
</form>
{% endblock %}
