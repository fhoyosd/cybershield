{% extends "admin/base.html" %}
{% block content %}
<a class="btn-primary" href="{{ url_for('admin.users_create') }}">Crear usuario</a>
<table class="table">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.fullname }}</td>
            <td>{{ u.phone }}</td>
            <td>{{ u.role }}</td>
            <td>
                <form action="{{ url_for('admin.users_change_role') }}" method="post" style="display:inline">
                    <input type="hidden" name="username" value="{{ u.username }}">
                    <select name="role">
                        <option value="user" {% if u.rol=='user' %}selected{% endif %}>Usuario</option>
                        <option value="analyst" {% if u.rol=='analyst' %}selected{% endif %}>Analista</option>
                        <option value="admin" {% if u.rol=='admin' %}selected{% endif %}>Admin</option>
                    </select>
                    <button class="btn-edit" type="submit">Actualizar</button>
                </form>

                <form action="{{ url_for('admin.users_delete') }}" method="post" style="display:inline">
                    <input type="hidden" name="username" value="{{ u.username }}">
                    <button type="submit" class="btn-danger"
                        onclick="return confirm('Eliminar usuario?')">Eliminar</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6">No hay usuarios registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
