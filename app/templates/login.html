<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield | Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <!-- Lado izquierdo con el logo -->
        <div class="auth-left">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CyberShield Logo" class="logo">
            <h1>CyberShield</h1>
            <p>Protegiendo tu mundo digital</p>
        </div>

        <!-- Lado derecho con el formulario -->
        <div class="auth-right">
            <form class="auth-form" method="POST" action="/login">
                <h2>Iniciar Sesión</h2>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- Espacio para reCaptcha -->
                <div class="recaptcha-space">
                    <!-- Aquí se insertará el reCaptcha -->
                </div>

                <button type="submit" class="btn-primary">Entrar</button>

                <div class="auth-links">
                    <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                    <a href="/register">¿No tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
