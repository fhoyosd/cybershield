<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield | Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="auth-container register">
        <div class="auth-left">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="CyberShield Logo" class="logo">
            <h1>CyberShield</h1>
            <p>Únete a nuestro sistema de gestión de incidentes</p>
        </div>

        <div class="auth-right">
            <form class="auth-form" method="POST" action="/register">
                <h2>Crear Cuenta</h2>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirmar contraseña</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Repite tu contraseña" required>
                </div>

                <button type="submit" class="btn-primary">Registrarse</button>

                <div class="auth-links">
                    <a href="/login">¿Ya tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
